<div class="contain-to-grid">
  <div class="sticky">
    <nav class="top-bar radius" data-topbar role="navigation">
      <!-- Background pattern from subtlepatterns.com  -->
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">{{ site.name }}</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <ul class="right">
          <li class="divider"></li>
          <li {% if page.active == "home" %}class="active"{% endif %}>
            <a href="/">Home</a>
          </li>
          <li class="divider"></li>
          <li {% if page.active == "about" %}class="active"{% endif %}>
            <a href="/about">About</a>
          </li>
          <li class="divider"></li>
          <li {% if page.active == "books" %}class="active"{% endif %}>
            <a href="/books">Books</a>
          </li>
        </ul>
      </section>
    </nav>
  </div>
</div>
