---
layout: default
---
<h2>{{ page.title }}</h2>

<div class="post">
	{{ content }}

	<ul class="list">
    {% for data in site.data %}
        {% if data contains page.list %}
            {% for item in data[1] %}
                <li><span class="{{ item.status }}"></span> {{ item.title }} 
                {% if item.comments %}
                    <em>({{ item.comments }})</em>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endfor %}
	</ul>
</div>
